[versions]
agp = "8.2.0-alpha07"
jetbrains-kotlinx-coroutines-core = "1.6.4"
kotlin = "1.8.21"
core-ktx = "1.9.0"
junit = "4.13.2"
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
appcompat = "1.6.1"
