kotlinx-serialization-core = "1.4.1"
ktor-client-core = "2.2.4"
ktor-client-logging = "1.6.0"
ktor-client-json = "1.6.0"
material = "1.10.0"

[libraries]
core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
